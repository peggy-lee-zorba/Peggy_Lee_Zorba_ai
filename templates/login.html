<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßò‚Äç‚ôÄÔ∏è –í—Ö–æ–¥ ‚Äî Business Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* –°—Ç–∏–ª—å Headspace: —Å–ø–æ–∫–æ–π–Ω—ã–π, –º–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π, —Å –º—è–≥–∫–∏–º–∏ —Ñ–æ—Ä–º–∞–º–∏ */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: 600;
            color: #2d4a6a;
            letter-spacing: -0.5px;
        }

        .login-container p {
            margin: 15px 0;
            color: #666;
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(135deg, #6c63ff 0%, #4834d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #fff5f5;
            color: #e74c3c;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
            border: 1px solid #f0d0d0;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .logo {
            margin-bottom: 30px;
            font-size: 42px;
            color: #6c63ff;
            font-weight: 700;
            letter-spacing: -1px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üß†</div>
        <h2>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
        <p>–î–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –∞–Ω–∞–ª–∏—Ç–∏–∫–æ–≤</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" onsubmit="return validateForm(event)">
            <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required autocomplete="username">
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required autocomplete="current-password">
            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê –í—Ö–æ–¥ ‚Äî Business Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Material Design 3 Login Page */
        :root {
            --md-primary: #6750A4;
            --md-primary-container: #EADDFF;
            --md-on-primary: #FFFFFF;
            --md-on-primary-container: #21005D;
            --md-surface: #FEF7FF;
            --md-on-surface: #1C1B1F;
            --md-on-surface-variant: #49454F;
            --md-outline: #79747E;
            --md-outline-variant: #CAC4D0;
            --md-error: #B3261E;
            --md-error-container: #F9DEDC;
            --md-on-error-container: #410E0B;
            --md-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6750A4 0%, #4F378B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .login-container {
            background: var(--md-surface);
            padding: 48px 40px;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            text-align: center;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 24px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--md-primary-container);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--md-elevation-2);
        }

        .logo .material-icons {
            font-size: 40px;
            color: var(--md-primary);
        }

        h2 {
            font-size: 32px;
            font-weight: 400;
            color: var(--md-on-surface);
            margin-bottom: 8px;
            letter-spacing: 0;
        }

        .subtitle {
            color: var(--md-on-surface-variant);
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 32px;
        }

        .error-banner {
            background: var(--md-error-container);
            color: var(--md-on-error-container);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
            animation: shake 0.5s ease;
            border-left: 4px solid var(--md-error);
        }

        .error-banner .material-icons {
            color: var(--md-error);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field {
            position: relative;
        }

        .input-field .material-icons {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--md-on-surface-variant);
            font-size: 20px;
            transition: color 0.2s;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            color: var(--md-on-surface);
            background: var(--md-surface);
            border: 1px solid var(--md-outline);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            border-color: var(--md-primary);
            border-width: 2px;
            padding-left: 47px;
            box-shadow: 0 0 0 4px rgba(103, 80, 164, 0.1);
        }

        input:focus + .material-icons {
            color: var(--md-primary);
        }

        input::placeholder {
            color: var(--md-on-surface-variant);
            opacity: 0.7;
        }

        .button-primary {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            background: var(--md-primary);
            color: var(--md-on-primary);
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.1px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-elevation-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .button-primary:hover {
            background: color-mix(in srgb, var(--md-primary) 92%, white);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3), 0px 4px 12px 4px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-primary:disabled {
            background: var(--md-outline-variant);
            color: var(--md-on-surface-variant);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .footer-text {
            margin-top: 24px;
            color: var(--md-on-surface-variant);
            font-size: 14px;
            line-height: 20px;
        }

        .footer-text a {
            color: var(--md-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h2 {
                font-size: 28px;
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .logo .material-icons {
                font-size: 32px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --md-primary: #D0BCFF;
                --md-primary-container: #4F378B;
                --md-on-primary: #371E73;
                --md-on-primary-container: #EADDFF;
                --md-surface: #1C1B1F;
                --md-on-surface: #E6E1E5;
                --md-on-surface-variant: #CAC4D0;
                --md-outline: #938F99;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <span class="material-icons">psychology</span>
            </div>
            <h2>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            <p class="subtitle">Business Analytics Dashboard</p>
        </div>

        {% if error %}
        <div class="error-banner">
            <span class="material-icons">error</span>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <div class="input-field">
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        placeholder="–õ–æ–≥–∏–Ω" 
                        required 
                        autocomplete="username"
                        aria-label="–õ–æ–≥–∏–Ω"
                    >
                    <span class="material-icons">person</span>
                </div>
            </div>

            <div class="input-group">
                <div class="input-field">
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        placeholder="–ü–∞—Ä–æ–ª—å" 
                        required 
                        autocomplete="current-password"
                        aria-label="–ü–∞—Ä–æ–ª—å"
                    >
                    <span class="material-icons">lock</span>
                </div>
            </div>

            <button type="submit" class="button-primary" id="submitBtn">
                <span class="material-icons">login</span>
                <span>–í–æ–π—Ç–∏</span>
            </button>
        </form>

        <p class="footer-text">
            –¢–æ–ª—å–∫–æ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π<br>
            <a href="/">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </p>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="spinner"></span>
                <span>–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
            `;

            // Submit form
            form.submit();
        }

        // Focus first input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username')?.focus();
        });
    </script>
</body>
</html>
